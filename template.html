<div>
	<script id="template3" type="text/template">
		<tr>
			<td>{{title}}</td>
			<td>{{name}} </td>					
			<td>
				<div class="glyphicon {{glyphicon}}"></div>
			</td>
			<td>
				<div class="approve-btn-holder"><button type="button" onclick="softApprove(this)">Soft Approve</button></div>
			</td> 
		</tr>
	</script>
	<script id="template2" type="text/template">
		<div class="formgroup validator">
			<h4>{{title}}</h4>
			<hr>
			<table class="table form_sections">
				<tbody>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Full Name:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" class="form-control validatorName" oninput="updateName()" value="{{name}}">
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Email:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Phone:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" class="form-control">
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>
	<script id="template1" type="text/template">
		<div class="formgroup">
			<h4>{{name}}</h4>
			<hr>
			<table class="table form_sections">
				<tbody>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Title:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" id="titleTF" class="form-control" oninput="updateTitle()" placeholder="Proposal Quote">
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Template:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<select class="form-control">
								<option value="one">Fixed Price</option>
								<option value="two">Time and Materials</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Account:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<input type="text" class="form-control">
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Description:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<textarea class="form-control"></textarea>
						</td>
					</tr>
					<tr>
						<td class="text-right col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<h5>Close Date:</h5>
						</td>
						<td class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<div id="datetimepicker1" class="input-group date">
								<input type="text" class="form-control" />
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</script>
</div>
