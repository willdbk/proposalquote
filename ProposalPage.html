<!DOCTYPE html>
<html lang="en">
<head>
	<title>Proposal Quote </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js"></script>
	<script src="test.js"></script>
</head>
<body>
	<div id="templates" style="display: none"></div>
	
	<div class="con1 container-fluid">
		<div id="top-bar">
			<div class="row">
				<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
					<div id="portal-logo">
						<img src="https://inside.novacoast.com/inside_v3/wp-content/themes/goodnews/images/darkIcons/logo.png" alt="Novacoast Logo"/>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar">
			<div class="row">
				<div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
					<div class="navbar-header">
						<a class="navbar-brand">Proposal Quotes</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a class="navbar-item active" href="#">Summary</a></li>
						<li><a class="navbar-item" href="#">Archived</a></li>
						<li><a class="navbar-item" href="#">Create New</a></li>
						<li><a class="navbar-item" href="#">Admin</a></li>
						<li><a class="navbar-item" href="#">Overview</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="con2 container-fluid">
			<div class="row">
				<div id="col1" class="col-lg-6 col-md-6 col-sm-5 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
					<h1 id="title">Proposal Quote </h1>
					<div id="formgroups"></div>
				</div>
				<div id="col2" class="col-lg-4 col-md-4 col-sm-5 col-xs-10 col-lg-offset-0 col-md-offset-0 col-sm-offset-0 col-xs-offset-1">
					<h2>Statement of Work</h2>
					<div class="sowGroup">
						<div class="version-btn-holder">
							<button type="button" class="btn btn-main">Download Most Recent Version</button>
						</div>
						<div class="version-btn-holder">
							<button type="button" class="btn btn-main"><label for="inputFile">Upload New Version</label></button>
							<input type="file" id="inputFile">
						</div>
						<p><strong>Modification History:</strong></p>
						<div id="saveHistory"></div>
					</div>
					<hr>
					<h3>Approvals</h3>
					<div class="request-btn-holder">
						<button type="button" class="btn btn-main">Request Signatures</button>
					</div>
					<table id="approvalTable" class="table table-bordered table-striped"></table>
					<div class="approve-btn-holder">
						<button type="button" onclick="hardApprove()">Hard Approve</button>
					</div>
					<hr>
					<div class="save-btn-holder">
						<button type="button" class="btn btn-main" onclick="saved()">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
